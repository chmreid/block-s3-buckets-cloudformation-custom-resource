AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: >-
    This template effectively defines the lambda to be used by in applying the
    public S3 blocking permissions.

Parameters:
    S3ControlPolicyName:
        Type: String
    S3ControlRoleName:
        Type: String
    S3ControlRolePath:
        Type: String
    CustomFunctionOutputKeyName:
        Type: String
    BlockPublicAcls:
        Type: String
        AllowedValues:
            - True
            - False
    IgnorePublicAcls:
        Type: String
        AllowedValues:
            - True
            - False
    BlockPublicPolicy:
        Type: String
        AllowedValues:
            - True
            - False
    RestrictPublicBuckets:
        Type: String
        AllowedValues:
            - True
            - False

Resources:
  PolicyS3Control:
	Type: AWS::IAM::Policy
	Properties:
		PolicyDocument:
	        - Version: 2012-10-17
	          Statement:
	            - Effect: Allow
	              Action:
	                - s3:GetAccountPublicAccessBlock
	                - s3:PutAccountPublicAccessBlock
	              Resource: "*"
		PolicyName: !Ref S3ControlPolicyName
  RoleS3Control:
	Type: AWS::IAM::Role
	Properties:
		AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: !Ref S3ControlRolePath
      Policies:
        - !Ref PolicyS3Control
	  RoleName: !Ref S3ControlRoleName
  BlockPublicS3BucketsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../pkg/
      Handler: publicbuckets.handler
      Runtime: python3.6
      Timeout: 5
      Environment:
        Variables:
          ACCOUNT_ID: !Ref AWS::AccountId
      Policies:
		- !Ref PolicyS3Control
	  Role:
		- !Ref RoleS3Control

Outputs:
  BlockPublicS3BucketsFunction:
    Value: !GetAtt "BlockPublicS3BucketsFunction.Arn"
    Export:
      Name: !Ref CustomFunctionOutputKeyName
